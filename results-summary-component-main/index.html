<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet" />
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="card">
    <div class="card-left">
      <p class="text1">Your Result</p>
      <div class="circle">
        <h2 class="circle1">76</h2>
        <p class="circle2">of 100</p>
      </div>
      <div class="text2">Great</div>
      <p class="text3">
        You scored higher than 65% of <br> the people who have taken <br> these tests.
      </p>
    </div>

    <div class="card-right">
      <p class="title">Summary</p>
      <div class="boxes">
        <div class="box1">
          <p class="box-tex1"><i class="fa-solid fa-bolt"></i> Reaction</p>
          <p class="box-text2"><span>80</span><em class="heighlight">/ 100</em></p>
        </div>
        <div class="box2">
          <p class="box-text1"><i class="fa-solid fa-brain"></i> Memory</p>
          <p class="box-text2"><span>92</span><em class="heighlight">/ 100</em></p>
        </div>
        <div class="box3">
          <p class="box-text1"><i class="fa-regular fa-comment-dots"></i> Verbal</p>
          <p class="box-text2"><span>61</span><em class="heighlight">/ 100</em></p>
        </div>
        <div class="box4">
          <p class="box-text1"><i class="fa-solid fa-eye"></i> Visual</p>
          <p class="box-text2"><span>72</span><em class="heighlight">/ 100</em></p>
        </div>
      </div>
      <div class="card-right-btn">
        <button>Continue</button>
      </div>
    </div>
  </div>

  </div> -->
</body>

</html>
